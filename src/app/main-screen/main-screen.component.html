<div class="main-screen">
    <div
      class="swipe-card"
      swipe
      (next)="onRotateNext()"
      (previous)="onRotatePrevious()"
    >
      <img [src]="items[currentIndex].image" alt="{{ items[currentIndex].name }}">
      <h3>{{ items[currentIndex].name }}</h3>
      <p>{{ items[currentIndex].price | currency }}</p>
    </div>
  </div>
