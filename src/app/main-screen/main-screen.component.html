<div class="main-screen">
    <div
      class="swipe-card"
      *ngFor="let item of items; let i = index"
      [class.active]="i === currentIndex"
      [class.behind]="i === currentIndex + 1"
      swipe
      (next)="onRotateNext()"
      (previous)="onRotatePrevious()"
      (pickUp)="onPickUp()"
      (drop)="onDrop()"
    >
      <img [src]="item.image" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>{{ item.price | currency }}</p>
    </div>
  </div>
