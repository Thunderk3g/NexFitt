<div class="main-screen">
    <div class="counters">
      <span>Cart: {{ cart.length }}</span>
      <span>Preferences: {{ preferenceCount }}</span>
    </div>
    <div
      class="swipe-card"
      *ngFor="let item of displayedItems; let i = index"
      [class.active]="i === 0"
      swipe
      (next)="onRotateNext()"
      (previous)="onAddToPreferences()"
      (pickUp)="onPickUp()"
      (drop)="onDrop()"
      (addToCart)="onAddToCart()"
      (thresholdExceeded)="onThresholdExceeded()"
    >
      <img [src]="item.image" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>{{ item.price | currency }}"></p>
    </div>
    <div class="buttons">
      <button (click)="onDislike()">Dislike</button>
      <button (click)="onLike()">Like</button>
    </div>
  </div>
